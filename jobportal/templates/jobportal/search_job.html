<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">Jobs</h1>

    <!-- Search form -->
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="search" value="{{ search }}" class="form-control" placeholder="Search jobs...">
            <button class="btn btn-success" type="submit">Search</button>
        </div>
    </form>

    <!-- Jobs list -->
    <div class="row">
        {% for job in jobs %}
            <div class="col-md-6 col-lg-4 mb-4">
                <a href="#" class="text-decoration-none">
                    <div class="card h-100 shadow-sm">
                        <div class="card-body">
                            <a href="{% url 'job-details' job.id %}" class="text-decoration-none text-success">
                                <h5 class="card-title text-center">{{ job.title }}</h5>
                            </a>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Job Search Platform. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
