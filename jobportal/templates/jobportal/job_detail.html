<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <!-- Job detail card -->
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <h2>Job Detail</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-title text-success">{{ job.title }}</h3>
                    <p class="card-text">{{ job.description }}</p>
                    <hr>
                    <h5 class="text-secondary">Company: {{ job.company_name }}</h5>
                    <p><strong>Location:</strong> {{ job.location }}</p>
                    <p><strong>Employment Type:</strong> {{ job.employment_type }}</p>
                    <p><strong>Salary:</strong> {{ job.salary }}</p>
                    <p><strong>Posted On:</strong> {{ job.posted_date }}</p>
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-success">Back to Jobs</a>
                        <!-- Apply Now Button triggers modal -->
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#applyModal">Apply Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div class="modal fade" id="applyModal" tabindex="-1" aria-labelledby="applyModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title" id="applyModalLabel">Send Your Resume</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="resumeInput" class="form-label">Upload Your Resume</label>
                        <input type="file" class="form-control" id="resumeInput" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
